<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYPHAX LE BOSS</title>
    <style>
        /* Tailwind-like base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card-wrapper {
            perspective: 1000px;
            width: 340px;
            height: 540px;
            position: relative;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.999s ease-in-out;
            cursor: pointer;
        }
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .front {
            background-image: url('IMG_3191.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            transform: rotateY(0deg);
        }
        .back {
            background-image: url('IMG_3192.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            transform: rotateY(180deg);
        }
        /* Footer navigation styles */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #3D4451;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            color: white;
            text-align: center;
            flex: 1;
        }
        .nav-item.active {
            background-color: #2EA043;
            border-radius: 10px;
        }
        .nav-item img {
            display: block;
            margin: 0 auto;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card" id="rotatingCard">
                <!-- Front Side -->
                <div class="card-side front"></div>
                <img src="C:\Users\user\Desktop\webetu" alt="">
                <!-- Back Side -->
                <div class="card-side back"></div>
                <img src="C:\Users\user\Desktop\webetu" alt="">
            </div>
        </div>
        <!-- Footer Navigation -->
        <div class="nav-bar">
            <div class="nav-item">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/home--v2.png" alt="Home" />
                <span>Home</span>
            </div>
            <div class="nav-item active">
                <img src="https://img.icons8.com/material-rounded/24/ffffff/bank-card-back-side.png" alt="Cards" />
                <span>Cards</span>
            </div>
            <div class="nav-item">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/user--v1.png" alt="Profile" />
                <span>Profile</span>
            </div>
        </div>
    </div>
    <script>
        const card = document.getElementById('rotatingCard');
        let isFlipped = false;

        card.addEventListener('touchstart', function () {
            isFlipped = !isFlipped;
            card.style.transform = isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
        });
    </script>
</body>
</html>
